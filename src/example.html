<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLBuilder example</title>
</head>

<body>

    <div id="container">

    </div>

    <script src="HTMLBuilder.js"></script>
    <script>
        var builder = new HTMLBuilder(document.querySelector("#container"));
        builder.generate(`
            div.terminal
                >div.terminal-bar
                    >>div.terminal-container-title
                        >>>span(Web Terminal)
                    >>div.terminal-main-buttons
                        >>>button(&#150;)
                        >>>button(&#8597;)
                        >>>button(X)
                >div.terminal-body
                    >>div.terminal-intro
                        >>>span(Titre)
                        >>>br
                        >>>span(Desc)
                    >>div.test
                        >>>span(Yo)
        `);

        // builder.generate(`

        //         >strong
        //         >div.container
        //             >>span
        //         >mark
        // `);
    </script>
</body>

</html>
